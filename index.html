<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Temporizador HIIT 20/10</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2206/2206368.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      text-align: center;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .exercise-block {
      margin-bottom: 20px;
    }
    .exercise-block input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .exercise-row {
      display: flex;
      gap: 10px;
    }
    .exercise-row input[type="number"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00b342;
    }
    .timer {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      margin-top: 25px;
    }
    .status {
      font-size: 22px;
      text-align: center;
      margin-top: 12px;
    }
    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 22px;
      }
      .timer {
        font-size: 36px;
      }
      .status {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temporizador HIIT Personalizado</h1>
    <select id="exerciseCount" onchange="generateInputs()">
      <option value="4">4 Exerc√≠cios</option>
      <option value="5">5 Exerc√≠cios</option>
      <option value="6" selected>6 Exerc√≠cios</option>
      <option value="7">7 Exerc√≠cios</option>
      <option value="8">8 Exerc√≠cios</option>
      <option value="9">9 Exerc√≠cios</option>
      <option value="10">10 Exerc√≠cios</option>
    </select>
    <input type="number" id="repeatCount" placeholder="Repeti√ß√µes da Rotina (Ex: 2)" min="1" value="2" />
    <div id="inputs"></div>
    <button onclick="startWorkout()" id="startBtn">Iniciar Treino</button>
    <button onclick="togglePause()" style="background:#ffab00; display:none" id="pauseBtn">‚è∏ Pausar</button>
    <button onclick="cancelWorkout()" style="background:#d32f2f; display:none" id="cancelBtn">‚ùå Cancelar</button>
    <div class="timer" id="timer">00:00</div>
    <div class="status" id="status"></div>
  </div>

  <script>
    const inputsDiv = document.getElementById('inputs');
    const timerDisplay = document.getElementById('timer');
    const statusDisplay = document.getElementById('status');
    const pauseBtn = document.getElementById('pauseBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const startBtn = document.getElementById('startBtn');
    const exerciseCountSelect = document.getElementById('exerciseCount');
    const repeatCountInput = document.getElementById('repeatCount');

    let exercises = [];
    let paused = false;
    let currentTimeout;
    let cancelled = false;

    function generateInputs() {
      const count = parseInt(exerciseCountSelect.value);
      inputsDiv.innerHTML = '';

      for (let i = 0; i < count; i++) {
        const block = document.createElement('div');
        block.className = 'exercise-block';

        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = `Exerc√≠cio ${i + 1}`;
        input.id = `exercise${i}`;

        const row = document.createElement('div');
        row.className = 'exercise-row';

        const work = document.createElement('input');
        work.type = 'number';
        work.placeholder = 'Ativo (s)';
        work.min = 1;
        work.id = `work${i}`;

        const rest = document.createElement('input');
        rest.type = 'number';
        rest.placeholder = 'Descanso (s)';
        rest.min = 1;
        rest.id = `rest${i}`;

        row.appendChild(work);
        row.appendChild(rest);
        block.appendChild(input);
        block.appendChild(row);
        inputsDiv.appendChild(block);
      }
    }

    generateInputs();

    function sleep(ms) {
      return new Promise(resolve => {
        currentTimeout = setTimeout(resolve, ms);
      });
    }

    async function waitWithPause(ms) {
      let interval = 1000;
      for (let i = ms / 1000; i > 0; i--) {
        if (cancelled) return;
        while (paused) await sleep(500);
        timerDisplay.textContent = `00:${i < 10 ? '0' : ''}${i}`;
        await sleep(interval);
      }
    }

    async function startWorkout() {
      cancelled = false;
      exercises = [];
      const count = parseInt(exerciseCountSelect.value);
      const repeatCount = parseInt(repeatCountInput.value) || 2;

      for (let i = 0; i < count; i++) {
        const name = document.getElementById(`exercise${i}`).value || `Exerc√≠cio ${i + 1}`;
        const work = parseInt(document.getElementById(`work${i}`).value) || 20;
        const rest = parseInt(document.getElementById(`rest${i}`).value) || 10;
        exercises.push({ name, work, rest });
      }

      startBtn.style.display = 'none';
      pauseBtn.style.display = 'block';
      cancelBtn.style.display = 'block';

      statusDisplay.textContent = 'Prepare-se!';
      await waitWithPause(5000);
      if (cancelled) return;

      for (let round = 1; round <= repeatCount; round++) {
        await doBlock(round);
        if (cancelled) return;
        if (round < repeatCount) {
          statusDisplay.textContent = 'üõå Descanso Longo';
          await waitWithPause(120000);
          if (cancelled) return;
        }
      }

      statusDisplay.textContent = '‚úÖ Fim do treino!';
      timerDisplay.textContent = '00:00';
      startBtn.style.display = 'block';
      pauseBtn.style.display = 'none';
      cancelBtn.style.display = 'none';
    }

    async function doBlock(round) {
      for (let i = 0; i < exercises.length; i++) {
        const { name, work, rest } = exercises[i];
        const next = exercises[(i + 1) % exercises.length].name;

        statusDisplay.textContent = `üî¥ ${name} (Rodada ${round})`;
        await waitWithPause(work * 1000);
        if (cancelled) return;

        statusDisplay.textContent = `üü¢ Descanso ‚û°Ô∏è Pr√≥ximo: ${next}`;
        await waitWithPause(rest * 1000);
        if (cancelled) return;
      }
    }

    function togglePause() {
      paused = !paused;
      pauseBtn.textContent = paused ? '‚ñ∂Ô∏è Continuar' : '‚è∏ Pausar';
    }

    function cancelWorkout() {
      cancelled = true;
      clearTimeout(currentTimeout);
      statusDisplay.textContent = 'Treino cancelado.';
      timerDisplay.textContent = '00:00';
      pauseBtn.style.display = 'none';
      cancelBtn.style.display = 'none';
      startBtn.style.display = 'block';
    }
  </script>
</body>
</html>
